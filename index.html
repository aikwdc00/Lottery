<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lottery</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="w-100">
        <div class="container mx-auto mt-5">
            <div class="row col-md-6 mx-auto w-75">
                <div class="col">
                    <h1 class="h3">Who Is Lucky</h1>
                    <div class="lotterypanel row">
                        <div class="form-group col-12 p-1">
                            <label class="exampleInputPassword1" for="Number">Number</label>
                            <input type="text" class="form-control" id="Number" value="">
                        </div>
                        <div class="form-group col-12 p-1">
                            <label class="exampleInputPassword1" for="Name">Name</label>
                            <input type="text" class="form-control" id="Name" value="">
                        </div>
                        <div class="form-group mx-auto col-12 p-1">
                            <label class="exampleInputPassword1" for="Email">Email</label>
                            <input type="text" class="form-control" id="Email" value="">
                        </div>
                        <div class="form-group mx-auto col-12 p-1">
                            <label class="exampleInputPassword1" for="Reward">Reward</label>
                            <input type="text" class="form-control" id="Reward" value="">
                        </div>
                    </div>

                    <button class="btn btn-primary float-right" type="button">Click Me!</button>
                    <button class="btn btn-primary float-right mx-2" type="button">Clear</button>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>

</html>
